<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Online-Shopping Catalogue</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"><i class="fas fa-shopping-bag"></i></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Backoffice</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container container-fluid">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 row-cols-xl-6">
      <!-- template this -->
      <div class="col card">
        <img src="${.imageURl}" class="card-img-top" alt="product's image">
        <div class="card-body">
          <h5 class="card-title">${.name}</h5>
          <p class="card-text">${.description}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><b>Brand</b>: ${.brand}</li>
          <li class="list-group-item"><b>Price</b>: ${.price}</li>
        </ul>
        <div class="card-body">
          <button class="btn btn-sm btn-success">Add to cart</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/eab15cbfad.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>

</html>
